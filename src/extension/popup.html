<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces POTD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    .container {
      width: 100px;
      height: 70px;
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container:hover {
      transform: scale(1.05);
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #3d6edd;
      margin-bottom: 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #2a4d8a;
    }

    .input-group, .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 80%;
      padding: 5px;
      font-size: 0.9rem;
      border: 5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .input-group input:focus {
      border-color: #3d6edd;
      box-shadow: 0 0 10px rgba(61, 110, 221, 0.1);
    }

    .button-group button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #3d6edd;
      color: #fff;
      font-size: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-group button:hover {
      background-color: #2a4d8a;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(42, 77, 138, 0.1);
    }

    #streakElement {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #3d6edd;
    }

    .status-message {
      margin-top: 10px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .error-message {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Codeforces POTD</h1>
    <div class="input-group">
      <input id="userName" type="text" placeholder="CF Handle">
    </div>
    <div class="button-group">
      <button id="userNameBtn">Go!</button>
      <button id="reloadBtn" style="display: none;">Reload</button>
    </div>
    <div id="statusMessage" class="status-message"></div>
    <div id="streakElement"></div>
  </div>
  <!-- Load scripts in correct order -->
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
